<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Dark Mode Color Change</title>
  <style>
    body {
      background-color: #2c3e50;
      color: #ecf0f1;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #colorChangeElement {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>

<div id="colorChangeElement"></div>

<script>


  function changeDarkModeColor() {
    var body = document.body;
    var element = document.getElementById('colorChangeElement');
    var randomColor = getRandomDarkColor();

    body.style.backgroundColor = randomColor;
    body.style.color = getRandomDarkColor(); // Change text color as well

    element.style.backgroundColor = randomColor;
  }

  // You can trigger the dark mode color change event on some user interaction, for example, a button click.
  document.getElementById('colorChangeElement').addEventListener('click', changeDarkModeColor);
</script>

</body>
</html>
